<div class="modal-header">
    <h4 class="modal-title">Enter your username</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
        <div class="container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" />
            </div>
            <div class="form-group">
                <label for="select_type">Select user type:</label>
                <select class="form-control" id="select_type" formControlName="type">
                  <option selected>Not-Host</option>
                  <option>Host</option>
                </select>
              </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!myForm.valid">
            Submit Form
        </button>
    </div>
</form>
