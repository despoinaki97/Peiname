<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <p id="Your_Order"> Your Order </p>

    
    <main>
      <div id="push_down"></div>


        <div *ngFor="let orderedItem of users.orderedItems"> 
          <div class = "row" id="Product_Details">
              
            <div class="col-sm-6" id="Product_Name">1x {{orderedItem.name}}</div>
            <div class="col-sm-6" id="Price">{{orderedItem.price}}€ / {{orderedItem.price}}€</div>

          </div>
          <p id="Details"> {{orderedItem.item_details}}</p>   
        </div>

      </main>
  </body>
</html>
