
<div>

  <!-- {{this.isActive }} {{ this.hide }} -->

  <div class="timer-group ng-hide">
    <div class="timer hour">
      <div class="hand"><span></span></div>
      <div class="hand"><span></span></div>
    </div>
    <div class="timer minute">
      <div class="hand"><span [hidden] ="this.hide" [style.animationDuration.s]="this.duration*58" id="span1"></span></div>
      <div class="hand"><span [hidden] ="this.hide" [style.animationDuration.s]="this.duration*58" id="span2"></span></div>
    </div>
    <div class="timer second">
      <div class="hand"><span id="span3"></span></div>
      <div class="hand"><span id="span4"> </span></div>
    </div>
    <div class="face">
      <p class="col-lg-12" id="tim">{{this.duration}}'</p>
    </div>
  </div>
  <!-- trigger = value -->

  <img [@moveBike]="{value:this.isActive,params:{ left: this.duration*59 - 1 +'s'}}"
    (@moveBike.done)="animEnd($event)" src="/assets/bike.jpg" alt="bike" id="bike">
  <hr>

</div>



<style>
  #timer {
    text-align: center;
    font-size: 12vh;
    width: 100%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

html, body {
    overflow-x: hidden;
}


  @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400);

  * {
    box-sizing: border-box;
  }


  #bike {
    height: 20vh;
    width: 20vh;
    position: absolute;
  }

  hr {

    transform: rotate(225deg);

  }

  .timer .hand span {
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  .timer .hand:first-child span {
    animation-name: spin1;
  }

  .timer .hand:last-child span {
    animation-name: spin2;

  .timer.hour {
    background-color: white;
    height: 400px;

    top: 0;

  @keyframes spin1 {

</style>
